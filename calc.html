<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet"  type= "text/css" href="calculator.css"/>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="grid-container">
    <div class="grid-0">0</div>
    <DIV class="grid-1">1</DIV>
    <DIV class="grid-2">2</DIV>
    <DIV class="grid-3">3</DIV>
    <DIV class="grid-4">4</DIV>
    <DIV class="grid-5">5</DIV>
    <DIV class="grid-6">6</DIV>
    <DIV class="grid-7">7</DIV>
    <DIV class="grid-8">8</DIV>
    <DIV class="grid-9">9</DIV>
    <DIV class="grid-10">0</DIV>
    <DIV class="grid-11">C</DIV>
    <DIV class="grid-12">()</DIV>
    <DIV class="grid-13">%</DIV>
    <DIV class="grid-14">/</DIV>
    <DIV class="grid-15">*</DIV>
    <DIV class="grid-16">-</DIV>
    <DIV class="grid-17">+</DIV>
    <DIV class="grid-18">=</DIV>
    <DIV class="grid-19">.</DIV>
    <DIV class="grid-20">+/-</DIV>
    </div>
</body>
</html>
